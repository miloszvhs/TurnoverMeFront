<div class="dashboard">
  <div class="invoice-dashboard" style="display: flex; justify-content: center; gap: 20px;">
    <div style="display: block; width: 20%; margin: auto;">
      <h3>Wykres faktur - Dzień bieżący</h3>
      <canvas baseChart
              [data]="pieChartData"
              [options]="pieChartOptions"
              [type]="'pie'"
              [legend]="pieChartLegend"
              [plugins]="pieChartPlugins">
      </canvas>
    </div>
    <div style="min-width: 300px; height: 400px;">
      <h3>Wykres dzienny</h3>
      <canvas baseChart
              [data]="dailyChartData"
              [options]="dailyChartOptions"
              [type]="dailyChartType"
              style="width: 100%; height: 100%;">
      </canvas>
    </div>
  </div>
  <div style="width: 100%; min-width: 300px; height: 400px;">
    <h3>Wykres miesięczny</h3>
    <canvas baseChart
            [data]="monthlyChartData"
            [options]="monthlyChartOptions"
            [type]="monthlyChartType"
            style="width: 100%; height: 100%;">
    </canvas>
  </div>
</div>
