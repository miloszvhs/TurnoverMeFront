<div class="min-h-screen flex items-center justify-center bg-gray-200">
    <div class="w-full max-w-md">
      <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="bg-white shadow-lg rounded px-8 py-6">
        <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">Zmiana hasła</h2>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="currentPassword">
            Obecne hasło
          </label>
          <input
            id="currentPassword"
            type="password"
            formControlName="currentPassword"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="newPassword">
            Nowe hasło
          </label>
          <input
            id="newPassword"
            type="password"
            formControlName="newPassword"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="confirmPassword">
            Potwierdź nowe hasło
          </label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
  
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Zmień hasło
          </button>
        </div>
  
        <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
          {{ errorMessage }}
        </div>
  
        <div *ngIf="successMessage" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
          {{ successMessage }}
        </div>
      </form>
    </div>
  </div>
