<div *ngIf="!isLoggedIn()">
  <form class="w-64 mx-auto p-4 bg-gray-100 shadow-md rounded" (ngSubmit)="login()">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" [(ngModel)]="credentials.email" name="email">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
      <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" [(ngModel)]="credentials.password" name="password">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Sign In
      </button>
    </div>
  </form>
</div>

<div *ngIf="isLoggedIn()" class="flex h-screen bg-gray-100">
  <div class="hidden md:flex flex-col w-64 bg-gray-800">
    <div class="flex items-center justify-center h-16 bg-gray-900">
      <span class="text-white font-bold">TURNOVERME</span>
    </div>
    <div class="flex flex-col flex-1 overflow-y-auto">
      <nav class="flex-1 px-2 py-4 bg-gray-800">
        <a class="flex items-center px-2 py-2 mt-2 text-gray-100 hover:bg-gray-700" routerLink="/" routerLinkActive="active">Home</a>
        <a class="flex items-center px-2 py-2 mt-2 text-gray-100 hover:bg-gray-700" routerLink="/invoices" routerLinkActive="active">Invoices</a>
        <a class="flex items-center px-2 py-2 mt-2 text-gray-100 hover:bg-gray-700" routerLink="/invoices-create" routerLinkActive="active">Add invoice manually</a>
        <a class="flex items-center px-2 py-2 mt-2 text-gray-100 hover:bg-gray-700" routerLink="/about" routerLinkActive="active">About</a>
        <button class="mb-auto w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 rounded" (click)="logout()">Signout</button>
      </nav>
    </div>
  </div>

  <div class="flex-col flex-1 overflow-y-auto relative">
    <div class="md:hidden flex items-center justify-between h-16 bg-white border-b border-gray-200">
      <div class="flex items-center px-4">
        <button class="text-gray-500 focus:outline-none focus:text-gray-700" (click)="toggleMobileMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <input class="mx-4 w-full border rounded-md px-4 py-2" type="text" placeholder="Search">
      </div>
    </div>

    <div *ngIf="isMobileMenuOpen" class="md:hidden absolute w-full bg-white shadow-md z-10">
      <nav class="px-2 py-4">
        <a class="block px-2 py-2 text-gray-700 hover:bg-gray-100" routerLink="/" routerLinkActive="active" (click)="toggleMobileMenu()">Home</a>
        <a class="block px-2 py-2 text-gray-700 hover:bg-gray-100" routerLink="/dashboard" routerLinkActive="active" (click)="toggleMobileMenu()">Dashboard</a>
        <a class="block px-2 py-2 text-gray-700 hover:bg-gray-100" routerLink="/invoices" routerLinkActive="active" (click)="toggleMobileMenu()">Invoices</a>
        <a class="block px-2 py-2 text-gray-700 hover:bg-gray-100" routerLink="/invoices-create" routerLinkActive="active" (click)="toggleMobileMenu()">Add invoice manually</a>
        <a class="block px-2 py-2 text-gray-700 hover:bg-gray-100" routerLink="/about" routerLinkActive="active" (click)="toggleMobileMenu()">About</a>
        <button class="w-full text-left px-2 py-2 text-gray-700 hover:bg-gray-100" (click)="logout()">Signout</button>
      </nav>
    </div>
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
